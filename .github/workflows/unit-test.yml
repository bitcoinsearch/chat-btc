name: Unit Test

on:
    pull_request: 
        branches: [main, staging]

jobs:
    ext-deps-tests:
        name: Unit Test
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "yarn"
            - run: yarn install --frozen-lockfile
            - name: Run Unit tests
              run: yarn test-unit